<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.jpg" type="image/jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Laximikant Nandedkar - Business Growth Consultant specializing in automobile aftermarket industry"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.jpg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Laximikant Nandedkar</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Hidden form for Netlify to detect at build time -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="company" />
      <select name="businessType">
        <option value="manufacturer"></option>
        <option value="distributor"></option>
        <option value="wholesaler"></option>
        <option value="retailer"></option>
        <option value="mechanic"></option>
        <option value="others"></option>
      </select>
      <input type="text" name="others" />
      <textarea name="message"></textarea>
      <input type="hidden" name="form-name" value="contact" />
      <div hidden>
        <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
      </div>
    </form>
    
  </body>
</html>
